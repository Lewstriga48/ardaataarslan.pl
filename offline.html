<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>It seems like you've lost your internet connection. Please check your connection and try again.</p>
        <p>If you've searched for a city before, the last saved weather data will be displayed automatically when you're online.</p>
        <button onclick="window.location.reload()">Retry</button>
    </div>
</body>
</html>
